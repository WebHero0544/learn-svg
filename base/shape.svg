<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!-- 

(1) rx, ry:用于产生圆角

(2) opacity: 改变整个图形的不透明度	
	
-->



<!-- 圆 -->
<circle cx="100" cy="50" r="40" stroke="#f0f" stroke-width="2" fill="yellow" opacity="0.5"/>


<!-- 矩形 -->
<rect x="200" y="50" rx="20" ry="20" width="300" height="100" style="fill:yellow; stroke-width:2; stroke:#f0f; fill-opacity:0.5; stroke-opacity:0.5;"/>


<!-- 椭圆 -->
<ellipse cx="400" cy="200" rx="100" ry="40" style="fill:yellow; stroke:#f0f; stroke-width:2"/>


<!-- 线 -->
<line x1="0" y1="0" x2="300" y2="300" style="stroke:#f0f; stroke-width:2"/>


<!-- 多边形 points:定义每个角的坐标 -->
<polygon points="420,300 500,410 370,450" style="fill:yellow; stroke:#f0f; stroke-width:2"/>



<!-- 折线 -->
<polyline points="0,0 80,100 140,200 50,300 300,400 350,500" style="fill: transparent; stroke:#f0f; stroke-width:2"/>


</svg>